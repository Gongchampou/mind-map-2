<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="icon" href="image/favicon.ico">
  <title>Brainwave - Visual Mind Mapper</title>

  <meta name="description" content="Organize your ideas with a powerful and intuitive mind mapping tool. Create, link, and customize nodes with titles, descriptions, and colors." />
  <meta property="og:title" content="Brainwave - Visual Mind Mapper" />
  <meta property="og:description" content="Organize your ideas with a powerful and intuitive mind mapping tool. Create, link, and customize nodes with titles, descriptions, and colors." />
  <meta property="og:image:alt" content="A preview of the Brainwave mind mapping application interface." />
  <meta name="twitter:title" content="Brainwave - Visual Mind Mapper" />
  <meta name="twitter:description" content="Organize your ideas with a powerful and intuitive mind mapping tool. Create, link, and customize nodes with titles, descriptions, and colors." />

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/responsive.css">
</head>
<body>
  <!-- ===== Mobile Hamburger Menu Button ===== -->
  <button id="mobileMenuToggle" class="mobile-menu-toggle" aria-label="Toggle menu" title="Menu">
    <svg class="icon-menu" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
    <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <line x1="18" y1="6" x2="6" y2="18"></line>
      <line x1="6" y1="6" x2="18" y2="18"></line>
    </svg>
  </button>

  <!-- ===== Mobile Search Bar (Visible on Mobile Only) ===== -->
  <div class="mobile-search-bar" id="mobileSearchBar">
    <input type="search" id="mobileSearch" placeholder="Search by name..." autocapitalize="none" autocomplete="off" spellcheck="false" />
  </div>

  <!-- ===== Toolbar ===== -->
  <div class="toolbar" id="toolbar">
    <div class="group">
      <button id="addChild" class="btn-accent tooltip" title="Add a child to the selected node (A)">
        <i class="fa-solid fa-plus" style="font-size:16px;"></i>
        <span class="tooltiptext">Add&nbsp;Child</span></button>
      <button id="editNode" class="tooltip" title="Edit the selected node's properties (E)">
        <i class="fa-solid fa-pen-to-square" style="font-size: 16px;"></i>
        <span class="tooltiptext">&nbsp;Edit&nbsp;</span>
      </button>
      <button id="lockNodeBtn" class="tooltip" title="Lock/Unlock selected node (L)">
        <svg class="icon-unlocked" xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
        <svg class="icon-locked" xmlns="http://www.w3.org/2000/svg" width="20" height="19" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
        <span class="tooltiptext">Locker</span>
      </button>
      <button id="deleteNode" class="btn-danger tooltip" title="Delete selected node (Delete)">
        <i class="fa-solid fa-trash"></i>
        <span class="tooltiptext">Delete</span>
      </button>
      <span class="badge" id="selTxt">No node selected</span>
    </div>

    <div class="group search-group">
      <input type="search" id="search" placeholder="Search by name..." autocapitalize="none" autocomplete="off" spellcheck="false" />
    </div>

    <div class="group">
      <button id="layoutBtn" class="tooltip" title="Auto arrange nodes in a tree layout">
        <i class="fa-solid fa-folder-tree" style="font-size:16px;"></i>
        <span class="tooltiptext">Tree&nbsp;Layout</span>
      </button>
      <button id="centerBtn" class="tooltip" title="Center the canvas">
        <i class="fa-solid fa-arrows-to-eye"></i>
        <span class="tooltiptext">Center&nbsp;View</span>
      </button>
      <button id="resetBtn" class="tooltip" title="Reset zoom & pan to default">
        <i class="fa-solid fa-magnifying-glass-plus"></i>
        <span class="tooltiptext">Reset&nbsp;Zoom</span>
      </button>
    </div>

    <div class="group">
      <button id="linkNodesBtn" class="tooltip" title="Link Parent and Child by IDs">
        <i class="fa fa-link" aria-hidden="true"></i>
        <span class="tooltiptext">&nbsp;Link&nbsp;Child&nbsp;to&nbsp;Child</span>
      </button>
    </div>

    <div class="group auth-group">
      <span id="authStatus" class="badge">Guest mode</span>
      <button id="loginBtn" class="tooltip btn-icon" title="Sign in to sync with Supabase">
        <i class="fa-solid fa-key"></i>
        <span class="tooltiptext">Sign&nbsp;In</span>
      </button>
      <button id="logoutBtn" class="tooltip btn-icon" title="Sign out" style="display:none;">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span class="tooltiptext">Sign&nbsp;Out</span>
      </button>
    </div>

    <div class="group">
      <button id="exportBtn" class="tooltip" title="Download your mind map as JSON">
        <i class="fa-solid fa-download"></i>
        <span class="tooltiptext">&nbsp;Download&nbsp;Json&nbsp;</span>
      </button>
      <label class="btn tooltip" title="Import a previously exported JSON">
        <i class="fa-solid fa-upload"></i>
        <span class="tooltiptext">&nbsp;Import&nbsp;Json&nbsp;file&nbsp;</span>
        <input id="file" type="file" accept="application/json" />
      </label>
    </div>

    <div class="group">
        <button id="themeToggleBtn" class="btn-icon" title="Toggle Light/Dark Theme">
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
    </div>
  </div>

  <!-- ===== Stage ===== -->
  <div id="stage">
    <div class="grid"></div>
    <div id="viewport">
      <svg id="wires">
        <defs>
          <linearGradient id="wireGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--accent)"/>
            <stop offset="100%" stop-color="var(--accent-2)"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
  </div>

  <!-- ===== Help Widget ===== -->
  <div id="helpWidget" class="help-widget collapsed">
    <div class="help-content">
      <strong>Quick Guide</strong><br>
      - Scroll to Zoom, Drag background to Pan.<br>
      - Double‑click a node to open its URL.<br>
      - Use <kbd>Export</kbd> to save, <kbd>Import</kbd> to load.
    </div>
    <button id="helpToggleBtn" class="help-toggle" title="Toggle Quick Guide">
      <svg class="icon-question" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
      <svg class="icon-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
    </button>
  </div>

  <!-- ===== Auth Modal ===== -->
  <div id="authModal" class="modal-overlay" style="display:none;">
    <div class="modal-content auth-modal-content">
      <button type="button" id="authCloseBtn" class="modal-close" aria-label="Close sign in dialog">×</button>
      <form id="authForm">
        <h3 id="authModalTitle">Sign In</h3>
        <p id="authDescription" class="auth-description">Sign in to access your mind maps.</p>
        <div class="form-group">
          <label for="authEmailInput">Email</label>
          <input type="email" id="authEmailInput" autocomplete="email" required>
        </div>
        <div class="form-group">
          <label for="authPasswordInput">Password</label>
          <input type="password" id="authPasswordInput" autocomplete="current-password" minlength="6" required>
        </div>
        <p id="authErrorMsg" class="auth-error" role="alert"></p>
        <div class="auth-actions">
          <button type="submit" id="authSubmitBtn" class="btn btn-accent auth-submit">Sign In</button>
          <!--<button type="button" id="authToggleMode" class="btn-link auth-toggle">Need an account? Create one</button>-->
        </div>
      </form>
    </div>
  </div>

  <!-- ===== Edit/Add Modal ===== -->
  <div id="modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <form id="modalForm">
        <h3 id="modalTitle">Edit Node</h3>
        <input type="hidden" id="nodeIdInput">
        <div class="form-group">
          <label for="nodeTitleInput">Title</label>
          <input type="text" id="nodeTitleInput" required>
        </div>
        <div class="form-group">
          <label for="nodeUrlInput">URL (optional)</label>
          <input type="url" id="nodeUrlInput" placeholder="https://example.com">
        </div>
        <div class="form-group">
          <label for="nodeDescTextarea">Short Description (optional)</label>
          <textarea id="nodeDescTextarea" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="edgeLabelInput">Line Name (optional)</label>
          <input type="text" id="edgeLabelInput">
        </div>
        <div class="form-group">
          <label>Shape</label>
          <div id="shapePalette" class="shape-palette"></div>
        </div>
        <div class="form-group">
          <label>Color</label>
          <div id="colorPalette" class="color-palette">
            <!-- Color swatches will be injected here -->
          </div>
        </div>
        <div class="modal-actions">
          <button type="button" id="cancelBtn" class="btn">Cancel</button>
          <button type="submit" class="btn btn-accent">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
